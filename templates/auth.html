{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 id="auth-title">Login to Chatzy</h1>
        <p style="color: var(--text-secondary); margin-bottom: 2rem; font-size: 0.9rem;">Experience the next level of
            conversation.</p>

        <form id="auth-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="input-group" id="email-group" style="display: none;">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn" id="auth-submit" style="width: 100%; margin-top: 1rem;">Login</button>
        </form>

        <p id="toggle-auth"
            style="margin-top: 1.5rem; text-align: center; font-size: 0.875rem; color: var(--accent); cursor: pointer; font-weight: 500;">
            Don't have an account? Register
        </p>
    </div>
</div>
{% endblock %}
